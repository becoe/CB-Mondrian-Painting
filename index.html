<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>CB Mondrian Painting</title>
  </head>
  <body>
    <div id="canvas">
      <div id="first-row">
        <div id="big-rectangle" class="red right"></div>
        <div id="first-divider" class="black right"></div>
        <div id="first-column" class="right">
          <div id="first-medium-rectangle" class="white"></div>
          <div id="second-divider" class="black"></div>
          <div id="second-medium-rectangle" class="white"></div>
        </div>
      </div>
      <div id="second-row" class="black"></div>
      <div id="third-row">
        <div id="bottom-right-column" class="right">
          <div id="first-small-rectangle" class="white"></div>
          <div id="fifth-divider" class="black"></div>
          <div id="second-small-rectangle" class="yellow"></div>
        </div>
        <div id="fourth-divider" class="black right"></div>
        <div id="bottom-middle-rectangle" class="white right"></div>
        <div id="third-divider" class="black right"></div>
        <div id="bottom-left-rectangle" class="blue right"></div>
      </div>
    </div>
  </body>
</html>
